<mat-card>
    <mat-card-content>
        <mat-list>
            <mat-list-item class="clickLink"></mat-list-item>
        </mat-list>
        <mat-expansion-panel *ngFor="let question of questions; let i = index" [expanded]="step === i"
            (opened)="setStep(i)">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{question.text}}
                </mat-panel-title>
                <mat-panel-description>

                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-radio-group [(ngModel)]="question.selectedAnswer">
                <mat-radio-button class="fullWidth" *ngFor="let answer of question.answers" [value]="answer">
                    {{answer}}
                </mat-radio-button>
            </mat-radio-group>
            <mat-action-row>
                <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions>
            <button mat-button color="primary" (click)="finish()">FINISH</button>
    </mat-card-actions>
</mat-card>
